<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" media="all" type="text/css" rel="stylesheet" />
    <title>Test Integra2</title>
  </head>
  <body>
    <div id="Integra2__Modal"></div>
    <div id="readline"></div>
    <!-- Trigger/Open The Modal -->
    <div class="fab" id="integra2_myBtn">
      <img id="integra2_myBtn__img" alt="Usar teclado para desplazarse" />
    </div>
    <!-- Trigger/Open The Modal -->
    <!-- The Modal -->
    <div id="lemodale" class="integra2_modale" data-keyboard="true" data-target="#lemodale">
      <!-- Modal content -->
      <div class="integra2_modale-content" id="lemodaleposition">
        <div class="integra2_modale-header">
          Men&uacute; Accesible (CTRL+M)<span class="integra2_close">x</span>
        </div>
        <div class="integra2_row">
          <div class="integra2_column divhover" id="focus_active">
            <div class="optioon" id="focusx" tabindex="0">
              <div id="focus_checked"></div>
              <img id="focusx__img" alt="Usar teclado para desplazarse" />Teclado
            </div>
          </div>
          <div class="integra2_column divhover" id="voice_active">
            <div class="optioon" id="voice" tabindex="0">
              <div id="voice_checked"></div>
              <img id="voice__img" alt="Utilizar lectura de pantalla" />Voz(Insert+&#8595;)
            </div>
          </div>
        </div>
        <div class="integra2_row">
          <div class="integra2_column divhover" id="contrastview_active">
            <div class="optioon" id="contrastview" tabindex="0">
              <div id="contrastview_checked"></div>
              <img id="contrastview__img" alt="Cambiar contraste" />Contrastes
              <div class="optsioon" id="contrastview_step"></div>
            </div>
          </div>
          <div class="integra2_column divhover" id="integra2_linkcolor_active">
            <div class="optioon" id="integra2_linkcolor" tabindex="0">
              <div id="integra2_linkcolor_checked"></div>
              <img
                id="integra2_linkcolor__img"
                alt="Iluminar hiperv&iacute;nculos" />Hiperv&iacute;nculos
            </div>
          </div>
        </div>
        <div class="integra2_row">
          <div class="integra2_column divhover" id="size_active">
            <div class="optioon" id="size" tabindex="0">
              <div id="size_checked"></div>
              <img id="size__img" alt="Cambiar tama&ntilde;o de texto" />Tama&ntilde;o Texto
              <div class="optsioon" id="size_step"></div>
            </div>
          </div>
          <div class="integra2_column divhover" id="letterspace_active">
            <div class="optioon" id="letterspace" tabindex="0">
              <div id="letterspace_checked"></div>
              <img id="letterspace__img" alt="Separar texto" />Espacios
              <div class="optsioon" id="letterspace_step"></div>
            </div>
          </div>
        </div>
        <div class="integra2_row">
          <div class="integra2_column divhover" id="apagatransition_active">
            <div class="optioon" id="apagatransition" tabindex="0">
              <div id="apagatransition_checked"></div>
              <img id="apagatransition__img" alt="Detener animaciones" />Sin Animaciones
              <div class="optsioon" id="apagatransition_step"></div>
            </div>
          </div>
          <div class="integra2_column divhover" id="legible_active">
            <div class="optioon" id="legible" tabindex="0">
              <div id="legible_checked"></div>
              <img id="legible__img" alt="Texto legible" />Texto Legible
              <div class="optsioon" id="legible_step"></div>
            </div>
          </div>
        </div>
        <div class="integra2_row">
          <div class="integra2_column divhover" id="pointerx_active">
            <div class="optioon" id="pointerx" tabindex="0">
              <div id="pointerx_checked"></div>
              <img id="pointerx__img" alt="Tama&ntilde;o de puntero" />Puntero
            </div>
          </div>
          <div class="integra2_column divhover" id="readline_active">
            <div class="optioon" id="readlinex" tabindex="0">
              <div id="readline_active_checked"></div>
              <img id="readlinex__img" alt="L&iacute;nea de lectura" />L&iacute;nea de Lectura
            </div>
          </div>
        </div>
        <div class="integra2_row">
          <div class="integra2_column divhover" id="integra2_Btnlinks">
            <div class="optioon" tabindex="0">
              <div id="optioon__div"></div>
              Links(Ctrl+F7)
            </div>
          </div>
          <div class="integra2_column divhover" id="location_kactive">
            <div class="optioon" id="location" tabindex="0">
              <div id="imgpos"></div>
              Posici&oacute;n
            </div>
          </div>
        </div>
        <div class="integra2_row">
          <div class="integra2_column_single divhover" id="resetb">
            <div class="optioon_single" tabindex="0">
              <img id="resetb__img" alt="Reiniciar ajustes" />Reiniciar
            </div>
          </div>
        </div>
        <div class="integra2_modale-footer integra2--abrirmicrositio">
          <div style="color: white" align="center">Micrositio de Integra2</div>
        </div>
      </div>
    </div>
    <!-- MODAL DE LINKS-->
    <div id="lemodale2" class="integra2_modale2" data-keyboard="true" data-target="#lemodale2">
      <input type="hidden" hidden id="integra2_text_focus" />
      <div class="integra2_modale-content2" id="lemodaleposition">
        <div class="integra2_modale-header">
          <span>Links del portal</span><span class="integra2_close2"> X</span>
        </div>
        <span id="integra2_links"></span>
        <div class="integra2_modale2-footer integra2--abrirmicrositio">
          <div style="color: white" align="center">Micrositio de Integra2</div>
        </div>
      </div>
    </div>
    <!-- FIN MODAL DE LINKS-->
    <h1>Hola mundo</h1>
    <p>Prueba de parrafo</p>
    <div><a href="https://integra2.ceaipsinaloa.org.mx/">Prueba de Vinculo</a></div>
  </body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="integra2.js"></script>
</html>
